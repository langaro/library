<div class="row justify-content-md-center mt-5">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-4">Entrar no Sistema</h5>
        <form >

          <p *ngIf="validationErrors.length > 0" class='text-center '>
            <small class='text-danger'>{{validationErrors}}</small>
          </p>
          <div class="mb-3">
            <label
              for="email"
              class="form-label">
              Email
            </label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
              [(ngModel)]="email"
            />
          </div>
          <div class="mb-3">
            <label
              for="password"
              class="form-label">Senha
            </label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              [(ngModel)]="password"
            />
          </div>
          <div class="d-grid gap-2">
            <button
              [disabled]="isSubmitting || (password.length <= 0 || email.length <= 0)"
              (click)="loginAction()"
              type="button"
              class="btn btn-primary btn-block">Login</button>
            <p class="text-center">Ainda n√£o possui uma conta? <a routerLink="/register">Crie aqui!</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
